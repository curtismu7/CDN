<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Watching</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            background-color: #E40046;
            color: white;
            padding: 20px;
        }

        .header img {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .content {
            padding: 20px;
            color: #333333;
        }

        .content h1 {
            color: #E40046;
            font-size: 24px;
        }

        .content h2 {
            color: #333333;
            font-size: 20px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.5;
        }

        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            font-size: 12px;
            color: #666666;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="header">
            <img src="company-logo.png" alt="Company Logo">
            <h1>Thank You for Watching Our Demo</h1>
        </div>
        <div class="content">
            <p>We appreciate your interest in our services. Please let us know if you have any questions or need further assistance.</p>
            
            <!-- Form to send POST request -->
            <form action="https://example.com/submit-form" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="footer">
            <p>&copy; 2024 Company Name. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
