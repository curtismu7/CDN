<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Watching Our Demo</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            text-align: center;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #E40046;
            color: white;
            padding: 20px;
        }
        .header img {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .content {
            padding: 20px;
            color: #333333;
        }
        .content h1 {
            color: #E40046;
            font-size: 24px;
        }
        .content p {
            font-size: 16px;
            line-height: 1.5;
        }
        .footer {
            background-color: #E40046;
            color: white;
            padding: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img src="path_to_logo_image" alt="Company Logo">
            <h2>Company Name</h2>
        </div>
        <div class="content">
            <h1>Thank You for Watching Our Demo!</h1>
            <p>We appreciate your time and interest in our product. If you have any questions or would like more information, please do not hesitate to contact us.</p>
            <p>Thank you,<br>The Company Name Team</p>
        </div>
        <div class="footer">
            <p>&copy; 2024. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
